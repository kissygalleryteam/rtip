    <style>
    .control-group {
      width: 800px;
      margin: 0 auto;
      padding-top: 100px;
    }
    </style>
    <div class="control-group reasons">

      <label class="control-label">投诉原因：<em>*</em></label>

      <div class="controls">

        <label class="radio control-inline J_show_tips" data-title="卖家未遵守与买家达成的约定。如发送赠品、支付退货运费、约定物流等。">
          <input name="reason" type="radio" value="400000004" required=""> 承诺的没做到
        </label>

        <label class="radio control-inline J_show_tips" data-title="需要加价等价格原因拒绝与我进行交易">
          <input name="reason" type="radio" value="400000370" required=""> 未按成交价格进行交易
        </label>

        <label class="radio control-inline J_show_tips" data-title="因缺货等原因未在约定时间内发货">
          <input name="reason" type="radio" value="400000312" required=""> 未按约定时间发货
        </label>

        <label class="radio control-inline J_show_tips" data-title="要求支付宝直接到账、银行汇款，先行确认收货或好评后再发货">
          <input name="reason" type="radio" value="400000315" required=""> 违反支付宝交易流程
        </label>

    </div>
